<html>
  <head>
    <title>Phonetic Search</title>
    <link href="assets/css/app.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Phonetic Search</h1>
      <p>This is a simple javascript exercise for searching phonetically similar words developed by <a href="http://www.adalbueno.com">Adal Bueno</a></p>
      <p>Available words: "angel", "brave", "Braev", "Don", "Engel", "go", "goal", "son", "sunny", "Tom", "Tooonnnnyyyy"</p>
      <form id="frm">
        <div id="error"></div>
        <input type="text" id="words"></input>
        <input type="submit" val="Search"></input>
      </form>
      <div id="success"></div>

      <p><a href="./">Refresh</a></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="assets/js/components/components.js" type="text/javascript"></script>
    <script src="assets/js/app.js" type="text/javascript"></script>
  </body>
</html>
